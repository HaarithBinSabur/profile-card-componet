<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
 
<link rel="stylesheet" href="style/style.css">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main class="card">

<div class="card__image">
    <img src="images/bg-pattern-card.svg" alt="pattern" class="pattern__image">
    <img src="images/image-victor.jpg" alt="victor" class="image__victor">
    <h3 class="image__name">Victor Crest<span>26</span>
    </h3>
    <p class=" image__location">London</p> 
</div>



<div class="flex__group">
  <div>
   <h3 class="card__bold"> 80K
    <p class=" card__details"> Followers</p>
   </h3>
  </div>

  
   <h3 class="card__bold">803K
    <p class=" card__details">
      Likes
    </p>
   </h3>
    
    <h3 class="card__bold">1.4K
      <p class=" card__details">Photos</p> 
    </h3>
    
</div>

</main>
<div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Al-Haarith</a>.
  </div>
</body>
</html>
